    <title>Contact us</title>
</head>
<body class="center_body">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="./home_page.html">嘉義高鐵特區</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <link rel="stylesheet" href="./homepage.css">
                    <a class="nav-link" href="./home_page.html">首頁 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./market.html">旺旺來</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./about.html">關於特區</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- community image-->
        <form action="" method="post" class="center_form">
            <!-- Note: The name is important when data is reference by JavaScript -->
            <!-- Note: Label 的 for 參數與id同 -->
            <label for="id_1" >First name: </label>
            <input type="text" placeholder="王小明" name="name" id="id_1" >
            <br>
            <label for="id_2" >Email: </label>
            <input type="email" value="hello_world@gmail.com" name="email" id="id_2">
            <br>
            <label for="id_3">Password:</label>
            <input type="password" placeholder="password" name="name" id="id_3">
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <p>Please select your favorite clerk</p>
            <input type="radio" name="clerk" id="" value="Daphne"> Daphne
            <input type="radio" name="clerk" id="" value="Domingo"> Domingo
            <input type="radio" name="clerk" id="" value="Toffany"> Tiffany
            <br>
            <p>When do you usually come ?</p>
            <input type="checkbox"  name="programming" id="">平日
            <input type="checkbox" checked name="programming" id="">週六
            <input type="checkbox" checked name="programming" id="">週日
            <br>
            <p>來店評價</p>
            <select name="Evaluation" id="evaluation">
                <option value="excellent"> 超讚 ! </option>
                <option value="good"> 還不錯 ~ </option>
                <option value="bad"> 不太好 :( </option>
            </select>
            <button type="submit" >submit</button>
        </form>
        <a id="contact_us" href="./contact_us.html" target = "_self"> contact us</a>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
